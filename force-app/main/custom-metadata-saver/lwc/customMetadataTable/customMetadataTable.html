<template>
    <lightning-card title={title}>
        [deploying: {isDeploying}] <br />
        [deploymentId: {deploymentId}] <br />
        [deploymentStatus: {deploymentStatus}] <br />
        <!-- <template if:true={deploymentLink}> [<a href={deploymentLink} target="_blank">View Deployment</a>] </template> -->
        [inputType: {inputType}] [fieldsToDisplay: {fieldsToDisplay}]
        <div slot="actions">
            <lightning-button-group>
                <lightning-button
                    icon-name="utility:save"
                    label="Deploy"
                    onclick={handleSave}
                    title="Deploy Custom Metadata"
                    variant="brand"
                ></lightning-button>
                <lightning-button
                    label="Cancel"
                    onclick={handleCancel}
                    title="Discard Custom Metadata Changes"
                ></lightning-button>
            </lightning-button-group>
        </div>
        <lightning-datatable
            columns={columns}
            data={records}
            default-sort-direction={defaultSortDirection}
            hide-checkbox-column
            key-field="DeveloperName"
            onsave={handleSave}
            onsort={handleSort}
            show-row-number-column
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
        >
        </lightning-datatable>
    </lightning-card>

    <!-- <template if:true={isDeploying}>
        <div>Deploying CMDT records</div>
        <lightning-spinner title="Deploying..." alternative-text="Please wait while CMDT records are deployed"></lightning-spinner>
    </template> -->
</template>
