<template>
    <lightning-card title={title}>
        [deploying: {isDeploying}] [deploymentId: {deploymentId}]
        <template if:true={deploymentLink}> [<a href={deploymentLink} target="_blank">View Deployment</a>] </template>
        [inputType: {inputType}] [fieldsToDisplay: {fieldsToDisplay}]
        <lightning-datatable
            columns={columns}
            data={records}
            default-sort-direction={defaultSortDirection}
            hide-checkbox-column
            isloading={isDeploying}
            key-field="DeveloperName"
            onsave={handleSave}
            onsort={handleSort}
            show-row-number-column
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
        >
        </lightning-datatable>
    </lightning-card>

        <div>Deploying CMDT records</div>
        <lightning-spinner alternative-text="Please wait while CMDT records are deployed" title="Deploying..."></lightning-spinner>
    </template> -->
</template>
